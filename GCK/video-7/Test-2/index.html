<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video-7 / Test-2</title>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>

	<div id="app"></div>

	<script type="text/babel">

		class App extends React.Component {
			state = {
				name: 'Alex',
				age: 26
			}
			// On remplace par une fonction fléchée qui gardera le this courant.
			// Donc this pointera sur la classe du composant React
			clickFunction = (e) => {
				console.log(this);
			}
			noCopyFunction(e) {
				console.log("Impossible de Copier / Coller, aha ! ");
			}
			render() {
				return (
					<div className="content">
						<p>Mon nom est {this.state.name} et j'ai {this.state.age} ans</p>
						<button onClick={this.clickFunction}>Cliquez-moi !</button>
						<p onCopy={this.noCopyFunction}>Je suis un texte !</p>
					</div>
				)
			}
		}

		ReactDOM.render(<App />, document.getElementById('app'));

	</script>

</body>

</html>
